{% extends "tempfirst/base.html" %}

{% block content%}


<div class="row justify-content-center mt-5">
    <div class="col-md-10">
        <div class="list-group">
            <h5>Completed Todos</h5>
            {% for todo in todos %}
                <a href="#" class="list-group-item list-group-item-action list-group-item-success"><b>{{ todo.title }}</b> -Completed {{ todo.datecompleted|date:'M j Y H:i' }}</a>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
