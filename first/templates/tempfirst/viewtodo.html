{% extends "tempfirst/base.html" %}

{% block content%}

<section class="container-fluid bg1">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-lg-3 mt-5">

            <form class="form-container" id="for_viewtodo" method='POST'>
                {% csrf_token %}
             
            <div class="form-group">
                <label for="title">title</label>
                <input type="text" class="form-control" id="title" value="{{todo.title}}" size="40" name="title">
            </div>
            <div class="form-group">
                <label for="desc">Desc</label>
                <textarea name="desc" rows="5" class="form-control" id="desc" >{{todo.desc}}</textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="important" class="form-check-input" id="important" {% if todo.important %}checked{% endif %}>
                <label class="form-check-label" for="important">Important</label>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
           <a href="{% url 'complete' todo.id %}" class="btn btn-success">Complete</a>
           
           <a href="{% url 'delete' todo.id %}" class="btn btn-danger">Delete</a>

      


            </form>
        </section>
    </section>
</section>

{% endblock %}
