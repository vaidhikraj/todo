
{% extends "tempfirst/index.html" %}

{% block content%}

<section class="container-fluid bg1">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-lg-3">

            <form class="form-container" id="for_login" method='POST'>

                {% csrf_token %}
                
                <div class="form-group">
                    <h4 pt-1>Login </h4>
                    <label for="inputtext">Username*</label>
                    <input type="text" class="form-control" id="inputtext" placeholder="Username" size="40" name="username">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password*</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
                </div>
                
                
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

        </section>
    </section>
</section>

{% endblock %}
